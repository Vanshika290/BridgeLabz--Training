<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Q10 - Mini UI</title>
  <link rel="stylesheet" href="q10_miniui.css">
</head>
<body>
  <header class="site-header"><h1>My Mini UI</h1></header>
  <main class="container">
    <section class="card">
      <form>
        <label for="name">Name</label>
        <input id="name" placeholder="Your name">
        <label for="email">Email</label>
        <input id="email" placeholder="you@example.com" type="email">
        <div class="row">
          <button type="submit" class="btn primary">Submit</button>
          <button type="reset" class="btn outline">Reset</button>
        </div>
      </form>
      <figure class="thumb"><img src="https://via.placeholder.com/86" alt="thumb"><figcaption>Small image</figcaption></figure>
    </section>
  </main>
  <footer class="site-footer">Footer â€” responsive mini UI</footer>
</body>
</html>
