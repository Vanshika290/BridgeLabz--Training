<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Q2 - CSS Tooltips</title>
  <link rel="stylesheet" href="q2_tooltips.css">
</head>
<body>
  <main class="center">
    <h1>Tooltip Demonstration</h1>
    <div class="icons">
      <div class="tip-wrap">
        <span class="icon">?</span>
        <span class="tooltip">This is a helpful tooltip for the question icon.</span>
      </div>
      <div class="tip-wrap">
        <span class="icon">i</span>
        <span class="tooltip">Information tooltip positioned above.</span>
      </div>
      <div class="tip-wrap">
        <span class="word">Hover me</span>
        <span class="tooltip">Tooltips built with CSS only. Smooth fade-in.</span>
      </div>
    </div>
  </main>
</body>
</html>
