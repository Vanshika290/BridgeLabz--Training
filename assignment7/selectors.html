<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced CSS Selectors</title>
  <link rel="stylesheet" href="selectors.css">
</head>
<body>
  <header><h1>Advanced Selectors</h1></header>
  <main>
    <form class="demo-form">
      <label>Text input: <input type="text" name="name" placeholder="type here"></label>
      <label>Website: <input type="url" name="site" placeholder="https://example.com"></label>
      <button type="submit">Submit</button>
    </form>

    <ul class="links">
      <li><a href="https://alpha.example">Alpha</a></li>
      <li><a href="http://beta.example">Beta</a></li>
      <li><a href="https://gamma.example">Gamma</a></li>
      <li><a href="/local">Local</a></li>
    </ul>

    <ol class="items">
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
      <li>Fourth item</li>
    </ol>
  </main>
  <footer>Selectors demo</footer>
</body>
</html>
