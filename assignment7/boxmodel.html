<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Box Model Exploration</title>
  <link rel="stylesheet" href="boxmodel.css">
</head>
<body>
  <header><h1>Box Model</h1></header>
  <main class="center">
    <div class="visual">
      <div class="margin">margin
        <div class="border">border
          <div class="padding">padding
            <div class="content">content</div>
          </div>
        </div>
      </div>
    </div>
    <section class="explain">
      <p><strong>Default box-sizing:</strong> content-box (width and height apply to content only).</p>
      <p><strong>border-box:</strong> includes padding and border in the element's total width/height.</p>
    </section>
  </main>
  <footer>Box model demo</footer>
</body>
</html>
