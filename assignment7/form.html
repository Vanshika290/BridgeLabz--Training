<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Outline & Focus Styling Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <header><h1>Form Focus & Outline</h1></header>
  <main class="form-wrap">
    <form>
      <label>Full name<input type="text" name="name" placeholder="Jane Doe"></label>
      <label>Email<input type="email" name="email" placeholder="name@example.com"></label>
      <label>Message<textarea rows="4" placeholder="Write something..."></textarea></label>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>Form demo</footer>
</body>
</html>
