<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSS Transformations Showcase</title>
  <link rel="stylesheet" href="transforms.css">
</head>
<body>
  <header><h1>Transformations</h1></header>
  <main class="row">
    <figure class="card rotate">
      <div class="shape">Rotate</div>
      <figcaption>rotate()</figcaption>
    </figure>
    <figure class="card scale">
      <div class="shape">Scale</div>
      <figcaption>scale()</figcaption>
    </figure>
    <figure class="card translate">
      <div class="shape">Translate</div>
      <figcaption>translate()</figcaption>
    </figure>
    <figure class="card skew">
      <div class="shape">Skew</div>
      <figcaption>skew()</figcaption>
    </figure>
  </main>
  <footer>Transforms demo</footer>
</body>
</html>
